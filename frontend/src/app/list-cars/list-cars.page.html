<ion-header>
  <ion-toolbar>
    <ion-title>Car List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of cars">
      <!-- DECOMMENT: -->
      <ion-avatar slot="start">
        <img *ngIf="c.filename" src="http://localhost:8080/images/{{c.filename}}" alt="image"/>
      </ion-avatar>
      <ion-label>
        <h1>{{c.brand}}</h1>
        <p>{{c.model}}</p>
        <p>{{c.motor}}</p>
        <ion-icon name="trash" slot="end" (click)="deleteCarConfirmation(c)"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="deleteAllCarConfirmation()">
      <ion-icon name="trash"></ion-icon> 
    </ion-fab-button>
  </ion-fab>
  

  <!-- DECOMMENT: -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addCars()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
